<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <section id="registration-section">
      <h1>Vocabulary test Semester 1, class 5/14</h1>
      <h1>Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" required>
        </div>
        
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" id="number" name="number" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="registration-status" class="status"></div>
      </form>
    </section>
    
    <!-- Questionnaire Form -->
    <section id="questionnaire-section">
      <h1>Questionnaire</h1>
      <form id="questionnaire-form">
        <div id="timer" class="matrix-timer">10:00</div>
        <div class="form-group">
          <label for="question1">Short-term memory:</label>
          <input type="text" id="question1" name="question1" required>
        </div>
        
        <div class="form-group">
          <label for="question2">High-speed internet connection:</label>
          <input type="text" id="question2" name="question2" required>
        </div>
        
        <div class="form-group">
          <label for="question3">A program that is used for viewing and searching through large amounts of data:</label>
          <input type="text" id="question3" name="question3" required>
        </div>
        
        <div class="form-group">
          <label for="question4">A program that is used for working with large amounts of data and perfoming calculations:</label>
          <input type="text" id="question4" name="question4" required>
        </div>
        
        <div class="form-group">
          <label for="question5">A department that helps you fix problems with your computer:</label>
          <input type="text" id="question5" name="question5" required>
        </div>
        
        <div class="form-group">
          <label for="question6">a remote machine that stores your username and password and allows you to access your profile on the website:</label>
          <input type="text" id="question6" name="question6" required>
        </div>
        
        <div class="form-group">
          <label for="question7">General word for any app on the computer:</label>
          <input type="text" id="question7" name="question7" required>
        </div>
        
        <div class="form-group">
          <label for="question8">Part of the computer that performs all the calculations:</label>
          <input type="text" id="question8" name="question8" required>
        </div>
        
        <div class="form-group">
          <label for="question9">An app that lets you browse the internet:</label>
          <input type="text" id="question9" name="question9" required>
        </div>
        
        <div class="form-group">
          <label for="question10">Profession of a person who designs websites:</label>
          <input type="text" id="question10" name="question10" required>
        </div>
        
        <button type="submit">Submit</button>
        
        <div id="questionnaire-status" class="status"></div>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
